<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h1>Caja diara</h1>
        <section>
                
            <!-- Button trigger modal -->
         <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNombre" id="cajero">
             Ingresa cajero
         </button>
         
         <!-- Modal -->
         <div class="modal fade" id="modalNombre" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
             <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">Registro de cajero/a</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <div class="modal-body">
                     <div class="form-floating">
                         <textarea class="form-control" placeholder="ingresa aqui tu nombre" id="floatingTextareaNombre"></textarea>
                         <label for="floatingTextarea">Ingresa tu nombre</label>
                       </div>
                 </div>
                 <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="guardarNombre" onclick="igresaCajero()">Guardar</button>
                 </div>
             </div>
             </div>
         </div>
                     
     </section>
        <section class="contenedor">
            <h4 id="nombre">Cajero/a:</h4>
            <table class="table table-striped " id="miTabla">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo Pago</th>
                    <th>Monto</th>
                    <th id="elim" >Eliminar</th>
                </tr>
                </thead>
                <tbody id="tablabody">

                </tbody>
            </table>
            
        </section>
        <h4 id="total">Total Venta Caja $</h4>
        <section>
            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalToggleLabel">Tipo pago</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    <div class="modal-body" id="radioB">

                        <!-- radios buttons  -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioEfectivo" checked>
                            <label class="form-check-label" for="flexRadioEfectivo">
                              Efectivo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDebito" >
                            <label class="form-check-label" for="flexRadioDebito">
                                Débito
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioCredito" >
                            <label class="form-check-label" for="flexRadioCredito">
                                Crédito
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioCheque" >
                            <label class="form-check-label" for="flexRadioCheque">
                                Cheque
                            </label>
                        </div>

                      
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal" id="btnAgregaMonto">Agregar monto</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel2">Ingresa montos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="ingresa()"></button>
                </div>
                <div class="modal-body">
                    
                    <!-- botno de sumas de monto -->

                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" placeholder="Ingresa nuevo monto" aria-label="Nombre de usuario del destinatario" aria-describedby="buttonSuma" id="textSuma">
                        <button class="btn btn-outline-secondary" type="button" id="buttonSuma" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                        </button>
                    </div>
                    
                    <div id="preSuma" >
                        <p>$</p>
                        <p id="badge">0</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" id="acepta">Aceptar</button>
                    <button class="btn btn-primary" id="atras" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Atrás</button>
                </div>
                </div>
            </div>
            </div>
            <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button" id="botonIngresaNuevo" >Ingresar Nuevo Monto</a>
            <input class="btn btn-warning" type="button" id="limpiar" value="Limpiar">
        </section>
    </main>
    <footer>

        
        <p>Código de Jaime Silva C</p>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/funciones.js"></script>
</body>
</html>
